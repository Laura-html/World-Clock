<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>World Clock app</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Washington DC</option>
        <option value="">Toyko</option>
        <option value="">Melbourne</option>
      </select>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date">April 24th 2025</div>
        </div>
        <div class="time">19:15:30</div>
      </div>

      <div class="city" id="maryland">
        <div>
          <h2>Washington DC</h2>
          <div class="date">April 24th 2025</div>
        </div>
        <div class="time">19:15:30</div>
      </div>
    </div>
